<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ひみつのページ</title>
    <style>
        /* 全体のフォントと背景設定 */
        body {
            font-family: 'Poppins', sans-serif;
            background: #ff7e5f;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* メッセージのスタイル */
        .message {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin: 20px;
        }

        /* 各メッセージのスタイル調整 */
        .message span {
            display: block;
            margin-top: 10px;
            font-size: 30px;
            font-weight: normal;
        }

/* スマホ向けのスタイル */
@media (max-width: 768px) {
    h1 {
        font-size: 50px;
    }

    h2 {
        font-size: 25px;
    }

    p {
        font-size: 16px;
    }

    .button {
        width: 80%;
        font-size: 16px;
    }

    .sns-links img {
        width: 50px;
        height: 50px;
    }

    .contact-form {
        width: 80%;
    }
}

/* 戻るボタンのスタイル */
.back-button {
    display: inline-block;
    padding: 15px 30px;
    background: linear-gradient(45deg, #6a11cb, #2575fc);
    color: white;
    font-size: 18px;
    font-weight: bold;
    text-decoration: none;
    border-radius: 50px;
    box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease-in-out;
    text-align: center;
    margin-top: 20px;
}

.back-button:hover {
    transform: scale(1.1);
    box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
    background: linear-gradient(45deg, #feb47b, #ff7e5f);
}
    </style>
</head>
<body>

    <div class="message">
        今までありがとう
        <span>3年間ありがとう！</span>
        <span>みんなのおかげで楽しくすごせました！</span>
        <span>これからもがんばっていこうね！</span>
         <span>まっしー</span>
    </div>
<button class="back-button" onclick="window.history.back();">戻る</button>


</body>
</html>
