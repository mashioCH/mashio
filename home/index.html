<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>まっしーのサイト</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* 全体のフォントと背景設定 */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            color: #333;
            transition: background 1s ease-in-out;
        }

        /* ヘッダーのスタイル */
        h1 {
            color: #fff;
            font-size: 70px;
            text-align: center;
            padding-top: 50px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards 0.5s;
        }

        /* サブヘッダーのスタイル */
        h2 {
            color: #fff;
            font-size: 30px;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards 1s;
        }

        /* セクションの内容 */
        p {
            font-size: 18px;
            text-align: center;
            margin-top: 10px;
            color: #fff;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards 1.5s;
        }

        /* 画像のスタイル */
        img {
            display: block;
            margin: 20px auto;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 100%;
            height: auto;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards 2s;
        }

        /* SNSリンクのスタイル */
        .sns-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .sns-links a {
            margin: 10px;
            transition: transform 0.3s ease, filter 0.3s ease;
            border-radius: 50%;
            overflow: hidden;
        }

        .sns-links img {
            width: 60px;
            height: 60px;
            object-fit: cover;
        }

        .sns-links a:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        /* お問い合わせボタンのスタイル */
        .button {
            display: block;
            width: 250px;
            margin: 40px auto;
            padding: 15px;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            border-radius: 50px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #feb47b, #ff7e5f);
        }

       /* 背景色変更ボタンのスタイル */
.background-change-button {
    display: block;
    width: 250px;
    margin: 40px auto;
    padding: 15px;
    background: linear-gradient(45deg, #6a11cb, #2575fc);
    color: white;
    text-align: center;
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
    border-radius: 50px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
}




/* ホバー時のエフェクト */
.background-change-button:hover {
    transform: scale(1.1);
    box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
    background: linear-gradient(45deg, #2575fc, #6a11cb);
}


        /* スクロールアニメーション */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* お問い合わせポップアップのスタイル */
        .contact-form-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.9); /* 半透明の背景 */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .contact-form h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .contact-form p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #ff7e5f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .contact-form button:hover {
            background-color: #feb47b;
        }

        /* スマホ向けにテキストとボタンのサイズを調整 */
        @media (max-width: 768px) {
            h1 {
                font-size: 50px;
            }
            h2 {
                font-size: 25px;
            }
            .button {
                width: 80%;
                font-size: 16px;
            }
            .sns-links img {
                width: 50px;
                height: 50px;
            }
            p {
                font-size: 16px;
            }
        }



/* 秘密のページのボタン（メールボタンと統一） */
.secret-button {
    display: block;
    width: 250px;
    margin: 40px auto;
    padding: 15px;
    background: linear-gradient(45deg, #ff7e5f, #feb47b);
    color: white;
    text-align: center;
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
    border-radius: 50px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    border: none;
}

.secret-button:hover {
    transform: translateY(-5px);
    box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
    background: linear-gradient(45deg, #feb47b, #ff7e5f);
}

/* パスワードフォームのポップアップ */
.password-popup {
    display: none; /* 初期状態で非表示 */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* 背景を暗くする */
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

/* ポップアップ内のフォーム */
.password-popup .popup-content {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    width: 300px;
    text-align: center;
}

.password-popup input {
    width: 80%;
    padding: 10px;
    font-size: 16px;
    border-radius: 25px;
    border: 2px solid #ff7e5f;
    outline: none;
    margin-bottom: 20px;
}

.password-popup input:focus {
    border-color: #feb47b;
    box-shadow: 0px 0px 8px rgba(255, 126, 95, 0.5);
}

.password-popup button {
    width: 80%;
    padding: 15px;
    background: linear-gradient(45deg, #ff7e5f, #feb47b);
    color: white;
    font-weight: bold;
    font-size: 18px;
    border-radius: 50px;
    cursor: pointer;
    border: none;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.password-popup button:hover {
    transform: translateY(-5px);
    box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
    background: linear-gradient(45deg, #feb47b, #ff7e5f);
}

/* 閉じるボタン */
.close-btn {
    background: #ff7e5f;
    color: white;
    padding: 10px;
    font-size: 16px;
    border-radius: 25px;
    margin-top: 15px;
    cursor: pointer;
    border: none;
}

.close-btn:hover {
    background: #feb47b;
}

/* パスワードを入力してくださいの文字だけを黒に変更 */
.password-popup h2 {
    color: black;
}

/* パスワードを入力してくださいの文字 */
.password-popup h2 {
    color: black;
    opacity: 1;  /* アニメーションなしで即座に表示 */
    transition: opacity 0.3s ease; /* 文字の表示を少し滑らかにしたい場合 */
}

/* スクロール時にフェードイン */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

.fade-in {
    animation: fadeIn 1s ease-in-out;
}



.datetime {
    background: rgba(0, 0, 0, 0.5);  /* 半透明の背景 */
    border-radius: 15px;
    padding: 30px;
    font-size: 36px;
    font-weight: bold;
    text-align: center;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    animation: fadeIn 2s ease-out;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
}

/* アニメーション: フェードイン */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* 時刻を表示する部分を特別にスタイリング */
#datetime {
    font-size: 30px;
    letter-spacing: 1.5px;
    color: #fff;
    background: linear-gradient(45deg, #ff6f61, #feb47b);
    padding: 10px 20px;
    border-radius: 10px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    animation: slideIn 1s ease-in-out;
}

/* 時刻が表示されるアニメーション */
@keyframes slideIn {
    from {
        transform: translateX(-50%);
    }
    to {
        transform: translateX(0);
    }
}
    </style>



</head>
